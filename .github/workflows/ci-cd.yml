name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-auth-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./services/auth-service
        run: npm ci
        
      - name: Run tests
        working-directory: ./services/auth-service
        run: npm test

  test-product-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./services/product-service
        run: npm ci
        
      - name: Run linter
        working-directory: ./services/product-service
        run: npm run lint || true

  test-order-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./services/order-service
        run: npm ci

  build-and-push:
    needs: [test-auth-service, test-product-service, test-order-service]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Auth Service
        uses: docker/build-push-action@v4
        with:
          context: ./services/auth-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
          
      - name: Build and push Product Service
        uses: docker/build-push-action@v4
        with:
          context: ./services/product-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/product-service:latest
          
      - name: Build and push Order Service
        uses: docker/build-push-action@v4
        with:
          context: ./services/order-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/order-service:latest
          
      - name: Build and push API Gateway
        uses: docker/build-push-action@v4
        with:
          context: ./api-gateway
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
          
      - name: Build and push Web Client
        uses: docker/build-push-action@v4
        with:
          context: ./web-client
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/web-client:latest

  deploy-to-aws:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Deploy to ECS
        run: |
          echo "Deploying to AWS ECS..."
          # Add ECS deployment commands here
